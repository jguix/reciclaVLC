<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Contenedores cercanos</h1>
  <ion-list>
    <ion-item *ngFor="let result of results">
      <h2>{{result.direccion}}</h2>
      <p>Distancia: {{result.distancia}}m</p>
      <p>Tipo: {{result.tipo}} ({{result.subtipo}})</p>
    </ion-item>
  </ion-list>
</ion-content>
