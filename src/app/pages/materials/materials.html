<ion-header>
  <ion-navbar>
    <ion-title>reciclaVLC</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let material of materials" detail-push (click)="goToMaterial(material)">
      <ion-thumbnail item-start>
        <img src="assets/imgs/logo.png">
      </ion-thumbnail>
      <h2>{{ 'MATERIAL.NAME.' + material | uppercase | translate | uppercase }}</h2>
    </ion-item>
    
  </ion-list>
</ion-content>
