<ion-header>
  <ion-navbar>
    <ion-title>reciclaVLC</ion-title>
    <ion-buttons end>
        <button ion-button (click)="switchLanguage('ca')">
          <div class="flag ca"></div>
        </button>
        <button ion-button (click)="switchLanguage('es')">
          <div class="flag es"></div>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="home-menu">

    <ion-card class="home-section materials" (tap)="goToMaterials()">
      <ion-card-content class="home-section-content">
      </ion-card-content>
      <ion-row class="home-section-title">
        <ion-col>
          {{ 'HOME.SECTION.MATERIALS.TITLE' | translate }}
        </ion-col>
      </ion-row>
    </ion-card>
  
    <ion-card class="home-section containers" (tap)="goToContainers()">
      <ion-card-content class="home-section-content">
      </ion-card-content>
      <ion-row class="home-section-title">
        <ion-col>
          {{ 'HOME.SECTION.CONTAINERS.TITLE' | translate }}
        </ion-col>
      </ion-row>
    </ion-card>
  
    <ion-card class="home-section around-me" (tap)="goToAroundMe()">
        <ion-card-content class="home-section-content">
        </ion-card-content>
        <ion-row class="home-section-title">
        <ion-col>
          {{ 'HOME.SECTION.AROUND_ME.TITLE' | translate }}
        </ion-col>
      </ion-row>
    </ion-card>

  </div>
</ion-content>
